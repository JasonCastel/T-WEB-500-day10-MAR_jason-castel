<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Validation</title>
    <style>
        .validation-message {
            font-weight: bold;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" class="form-control">
            <div id="type-message" class="validation-message error-message"></div>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" class="form-control">
            <div id="brand-message" class="validation-message error-message"></div>
        </div>
        <button id="checkButton" class="btn btn-primary">Check</button>
    </div>
    <script src="task04.js"></script>
</body>

</html>
